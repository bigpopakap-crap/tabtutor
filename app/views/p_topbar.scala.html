@import contexts.RequestContext;
@import contexts.SessionContext;
@p_staticResource(Array("/public/stylesheets/topbar.css"))
<div id="topbar" class="topbar">
	@if(SessionContext.hasUser()) {
		<span>@(SessionContext.user().getUsername())</span>
	} else {
		<a href="@(RequestContext.fbloginUrl())">Login</a>
	}
</div>
